swagger: '2.0'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
basePath: /
tags:
  - name: Vacancy Service
    description: All apis relating to jobs and vacancies
  - name: vacancy-controller
    description: Operations pertaining to vacancies for jobs in Government
paths:
  /vacancy:
    get:
      tags:
        - vacancy-controller
      summary: find all vacancies
      operationId:
      produces:
        - applicaton/json
      responses:
        '200':
        description: OK
        schema:
          $ref: '#definitions/Vacancy'
    post:
      tags:
        - vacancy-controller
      summary: create
      operationId: createUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: vacancy
          description: vacancy
          required: true
          schema:
            $ref: '#/definitions/Vacancy'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
  /vacancy/search:
    post:
      tags:
        - vacancy-controller
      summary: Search for vacancies by location and keyword with support for pagination
      operationId: searchUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: searchParameters
          description: The values supplied to perform the search with
          required: true
          schema:
            $ref: '#/definitions/VacancySearchParameters'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Page«Vacancy»'
  /vacancy/{vacancyId}:
    get:
      tags:
        - VacancyContoller
      summary: Find a specific vacancy
      operationId: findByIdUsingGET
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: vacancyId
          in: path
          description: vacancyId
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
        '500':
          description: 500 message
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - vacancy-controller
      summary: update
      operationId: updateUsingPUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: vacancyId
          in: path
          description: vacancyId
          required: true
          type: integer
          format: int64
        - in: body
          name: vacancyUpdate
          description: vacancyUpdate
          required: true
          schema:
            $ref: '#/definitions/Vacancy'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
    delete:
      tags:
        - vacancy-controller
      summary: Delete an existing vacancy in the Vacancies Repository
      operationId: deleteByIdUsingDELETE
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: vacancyId
          in: path
          description: vacancyId
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Vacancy'
definitions:
  Page«Vacancy»:
    type: object
    properties:
      content:
        type: array
        items:
          $ref: '#/definitions/Vacancy'
      first:
        type: boolean
      last:
        type: boolean
      number:
        type: integer
        format: int32
      numberOfElements:
        type: integer
        format: int32
      size:
        type: integer
        format: int32
      sort:
        $ref: '#/definitions/Sort'
      totalElements:
        type: integer
        format: int64
      totalPages:
        type: integer
        format: int32
  Sort:
    type: object
  Vacancy:
    type: object
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
      description:
        type: string
      location:
        type: string
      grade:
        type: string
      role:
        type: string
      responsibilities:
        type: string
      workingHours:
        type: number
      closingDate:
        type: string
      contactName:
        type: string
      contactDepartment:
        type: string
      contactEmail:
        type: string
      contactTelephone:
        type: string
      eligibility:
        type: string
      salaryMin:
        type: integer
        format: int32
      salaryMax:
        type: integer
        format: int32
      numberVacancies:
        type: integer
        format: int32
  VacancySearchParameters:
    type: object
    required:
      - location
    properties:
      department:
        type: array
        description: id of one or more departments to search vacancies for
        items:
          type: string
      keyword:
        type: string
        description: word found in title or description of vacancy
      location:
        type: string
        description: location of the vacancy
    description: The parameters allowed for when searching for vacancies
  Error:
    type: object
